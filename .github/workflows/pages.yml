name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5   # <-- add this line
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./                         # your site files at repo root
      - id: deploy
        uses: actions/deploy-pages@v4